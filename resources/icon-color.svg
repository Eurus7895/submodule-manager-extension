<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d8a4e"/>
    </linearGradient>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background circle with gradient border -->
  <circle cx="64" cy="64" r="60" fill="white"/>
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#borderGradient)" stroke-width="4"/>

  <!-- Central cube (3D effect) -->
  <path d="M64 45 L84 56 L84 78 L64 89 L44 78 L44 56 Z" fill="url(#cubeGradient)"/>
  <path d="M64 45 L84 56 L64 67 L44 56 Z" fill="#2563eb" opacity="0.9"/>
  <path d="M64 67 L84 56 L84 78 L64 89 Z" fill="#1e3a5f" opacity="0.7"/>
  <path d="M64 67 L44 56 L44 78 L64 89 Z" fill="#1e3a5f" opacity="0.5"/>

  <!-- Top module (plain) -->
  <rect x="52" y="14" width="24" height="16" rx="3" fill="none" stroke="#1e3a5f" stroke-width="2.5"/>
  <line x1="64" y1="30" x2="64" y2="45" stroke="#1e3a5f" stroke-width="2" stroke-dasharray="3,2"/>
  <polygon points="64,45 60,38 68,38" fill="#1e3a5f"/>

  <!-- Left module (with list icon) -->
  <rect x="8" y="52" width="24" height="18" rx="3" fill="none" stroke="#1e3a5f" stroke-width="2.5"/>
  <line x1="13" y1="58" x2="27" y2="58" stroke="#1e3a5f" stroke-width="1.5"/>
  <line x1="13" y1="63" x2="24" y2="63" stroke="#1e3a5f" stroke-width="1.5"/>
  <line x1="32" y1="61" x2="44" y2="56" stroke="#1e3a5f" stroke-width="2" stroke-dasharray="3,2"/>
  <polygon points="44,56 37,54 38,61" fill="#1e3a5f"/>

  <!-- Right module (with export arrow) -->
  <rect x="96" y="52" width="24" height="18" rx="3" fill="none" stroke="#2d8a4e" stroke-width="2.5"/>
  <path d="M108 56 L108 64 M104 60 L108 56 L112 60" stroke="#2d8a4e" stroke-width="2" fill="none"/>
  <line x1="96" y1="61" x2="84" y2="56" stroke="#2d8a4e" stroke-width="2" stroke-dasharray="3,2"/>
  <polygon points="84,56 91,54 90,61" fill="#2d8a4e"/>

  <!-- Bottom module (with gear) -->
  <rect x="52" y="96" width="24" height="18" rx="3" fill="none" stroke="#1e3a5f" stroke-width="2.5"/>
  <circle cx="64" cy="105" r="5" fill="none" stroke="#1e3a5f" stroke-width="1.5"/>
  <circle cx="64" cy="105" r="2" fill="#1e3a5f"/>
  <line x1="64" y1="89" x2="64" y2="96" stroke="#1e3a5f" stroke-width="2" stroke-dasharray="3,2"/>
  <polygon points="64,96 60,89 68,89" fill="#1e3a5f"/>
</svg>
